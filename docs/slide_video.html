<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slide_video.css">
</head>

<body>

    <div class="container ">
        <div class="row">
            <div class="col-4 mx-auto">
                <div class="bordered">
                    <div class="row mx-auto h-100">
                        <div id="carousel-1" class="carousel slide w-100" data-ride="carousel">
                            <div class="carousel-inner h-100">
                                <div class="carousel-item active h-100">
                                    <div class="col-4 h-100" id="pad">
                                        <div class="card h-100 color-1"></div>
                                    </div>
                                </div>
                                <div class="carousel-item h-100">
                                    <div class="col-4 h-100" id="pad">
                                        <div class="card h-100 color-2"></div>
                                    </div>
                                </div>
                                <div class="carousel-item h-100">
                                    <div class="col-4 h-100" id="pad">
                                        <div class="card h-100 color-3"></div>
                                    </div>
                                </div>
                                <div class="carousel-item h-100">
                                    <div class="col-4 h-100" id="pad">
                                        <div class="card h-100 color-4"></div>
                                    </div>
                                </div>
                                <div class="carousel-item h-100">
                                    <div class="col-4 h-100" id="pad">
                                        <div class="card h-100 color-5"></div>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon bg-dark rounded-circle"
                                    aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next">
                                <span class="carousel-control-next-icon bg-dark rounded-circle" id="bordered-2"
                                    aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>

        $("#carousel-1").carousel({
            interval: 3000
        });

        $("#carousel-1.carousel .carousel-item").each(function () {
            const total = 3;
            let next = $(this).next();

            for (var i = 0; i < total - 1; i++) {
                if (!next.length) {
                    next = $(this).siblings(":first");
                }
                next
                    .children(":first-child")
                    .clone()
                    .appendTo($(this));
                next = next.next();
            }
        });

    </script>


</body>

</html>
